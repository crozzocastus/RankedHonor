  #     interval: "weekly"
  #     day: "wednesday"
  #   open-pull-requests-limit: 3
  #   reviewers:
  #     - "crozzo"
  #   labels:
  #     - "dependencies"
  #     - "backend"
  #     - "python"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    reviewers:
      - "crozzo"
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "chore(ci)"
