version: 2
updates:
  # Frontend (Next.js) dependencies
  - package-ecosystem: "npm"
    directory: "/front"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "crozzo"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      react:
        patterns:
          - "react"
          - "react-dom"
      next:
        patterns:
          - "next"
          - "next-*"
      dev-dependencies:
        dependency-type: "development"

  # Backend Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/back/rust-core"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "crozzo"
    labels:
      - "dependencies"
      - "backend"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/back/python-api"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "crozzo"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
