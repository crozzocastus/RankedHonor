name: CI Backend Rust

on:
  push:
    branches: [main, develop]
    paths:
      - 'back/rust-core/**'
      - '.github/workflows/ci-backend-rust.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'back/rust-core/**'
      - '.github/workflows/ci-backend-rust.yml'

defaults:
  run:
    working-directory: back/rust-core

jobs:
  lint-and-test:
    name: Lint, Format & Test (Rust)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "back/rust-core -> target"

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests with coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: latest
          args: '--all-features --workspace --timeout 300 --out Xml'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./back/rust-core/cobertura.xml
          flags: backend-rust
          name: backend-rust-coverage

  build:
    name: Build (Rust)
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: rust-binaries
          path: |
            back/rust-core/target/release/game-server
            back/rust-core/target/release/websocket-server
          retention-days: 7
