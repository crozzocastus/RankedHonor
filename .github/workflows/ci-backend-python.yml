name: CI Backend Python

on:
  push:
    branches: [main, develop]
    paths:
      - 'back/python-api/**'
      - '.github/workflows/ci-backend-python.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'back/python-api/**'
      - '.github/workflows/ci-backend-python.yml'

defaults:
  run:
    working-directory: back/python-api

jobs:
  lint-and-test:
    name: Lint, Format & Test (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run Ruff (linting)
        run: uv run ruff check app tests

      - name: Run Black (formatter check)
        run: uv run black --check app tests

      - name: Run mypy (type checking)
        run: uv run mypy app

      - name: Run pytest
        run: uv run pytest --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./back/python-api/coverage.xml
          flags: backend-python
          name: backend-python-coverage

  build:
    name: Build (Python)
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: back/python-api/dist/
          retention-days: 7
